<body>
  
  <header id="masthead"> 
    <nav class="navbar navbar-expand-lg bg-light">
      <h1 id="logo" class="navbar-brand">
        Jennifer R.
      </h1>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">

  <!-- Main Section - Contact Form -->
  <div class="container" id="main-container">
      <div class="row justify-content-between" id="mainSection">
        
        <div class="main-section col-md-8 col-sm-12" id="mainContent">
          <h2>Contact</h2>
          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
          <input type="submit">
        </form>
      </div>
  <!-- Sidebar - Connect with me -->   
      <div class="sidebar col-md-5 col-sm-12">
        <div id="connect">
          <h2>Connect with Me</h2>
          <a href="https://github.com/jenniferrod"><img src="assets/images/github-128.png" class="social" alt="GitHub" /></a>
          <a href="https://www.linkedin.com/in/jen-rodriguez/"><img src="assets/images/linkedin-128.png" class="social" alt="LinkedIn" /></a>
          <a href="https://stackoverflow.com/users/9161621/jennifer-rodriguez?tab=profile"><img src="assets/images/stackoverflow-128.png" class="social" alt="Stack Overflow" /></a>
        </div>
